{% extends "layout.html" %}
{% block body %}
<h2>Register</h2>
<form action="/register" method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" type="password" required>
    <button type="submit">Register</button>
</form>
<a href="/login">Login</a>
{% endblock %}

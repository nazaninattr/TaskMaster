{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
<form action="/login" method="post">
    <input name="username" placeholder="Username" required>
    <input name="password" placeholder="Password" type="password" required>
    <button type="submit">Login</button>
</form>
<a href="/register">Register</a>
{% endblock %}

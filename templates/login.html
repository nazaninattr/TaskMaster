<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - TaskMaster</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .auth-wrapper{
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
        }
        .auth-card{
            width:350px;
            background:white;
            padding:30px;
            border-radius:16px;
            box-shadow:0 10px 30px rgba(0,0,0,0.08);
        }
        .auth-card h2{
            margin-top:0;
            text-align:center;
        }
        .auth-card input{
            width:100%;
            padding:12px;
            margin-bottom:12px;
            border-radius:10px;
            border:1px solid #ddd;
        }
        .auth-card button{
            width:100%;
            padding:12px;
            border:none;
            border-radius:10px;
            background:#2b63ff;
            color:white;
            font-weight:600;
            display:flex;
            justify-content:center;
            align-items:center;
            cursor:pointer;
        }
        .auth-footer{
            margin-top:15px;
            text-align:center;
            font-size:14px;
        }
        .auth-footer a{
            color:#2b63ff;
            text-decoration:none;
            font-weight:600;
        }
    </style>
</head>
<body>

<div class="auth-wrapper">
    <form class="auth-card" method="POST">
        <h2>Welcome Back</h2>

        <input name="username" placeholder="Username" required>
        <input name="password" type="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <div class="auth-footer">
            Don't have an account?
            <a href="/register">Register</a>
        </div>
    </form>
</div>

</body>
</html>
